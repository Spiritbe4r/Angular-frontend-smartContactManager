<div class="add-post-content">
    <div class="container">
        <div>
            <h3 class="new-post-title">Create New Post</h3>

        </div>
        <hr>
        <form [formGroup]="addPostForm" (ngSubmit)="addPost()">
            <div class="form-group">
                <label for="">Title</label>
                <input [formControlName]="'title'" type="text" class="form-control" placeholder="Title">
            </div>
            <div class="form-group">
                <label class="post-content" for="">Body</label>
                <editor [formControlName]="'body'"[init]="{plugins: 'link'}"></editor>
            </div>
            <div class="form-group">
                
                <button type="submit" class="btn btn-primary" placeholder="">Post</button>
            </div>
        </form>
    </div>
</div>
