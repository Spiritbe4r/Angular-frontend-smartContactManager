
    <div class="card  bg-light">
    
    <article class="card-body mx-auto" >
        <h4 class="card-title mt-3 text-center">Login</h4>
        <p class="text-center">Get started with your free account</p>
        <p>
            <a href="" class="btn btn-block btn-twitter">   Login via Twitter</a>
            <a href="" class="btn btn-block btn-facebook">   Login via facebook</a>
        </p>
        
        <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
             </div>
            <input name="" id="inputUsername" class="form-control"[formControlName]="'username'" placeholder="Username" type="text">
        </div> <!-- form-group// -->
        
        
       
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
            </div>
            <input class="form-control" id="inputPassword" [formControlName]="'password'" placeholder="Create password" type="password">
        </div> <!-- form-group// -->
        
            <button  [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-block"> Login  </button>
             
                                                                     
    </form>
    </article>

    
</div>
<!-- card.// -->
